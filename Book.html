<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="Book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family-Poppins&display-swap" rel="stylesheet"> 
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h4>Robert</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus reprehenderit perferendis facilis ducimus quos necessitatibus architecto eligendi minima est sint pariatur, culpa provident quae illo non tempore excepturi. Temporibus, dolorum.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h3>Add Book</h3>
        <form>
            <input type="text" placeholder="Book-Title" id="book-title">
            <input type="text" placeholder="Book-Author" id="book-author">
            <textarea placeholder="Short-Description" id="book-description"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-btn" id="add-popup">+</button>
    <Script src="Book.js"></Script>
</body>
</html>
